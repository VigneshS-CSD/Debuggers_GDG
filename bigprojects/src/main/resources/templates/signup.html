<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/img/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            padding: 20px;
            color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-control {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }
        .form-control:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.8);
        }
        .form-label {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease-in-out;
            pointer-events: none;
        }
        .form-control:focus + .form-label,
        .form-control:not(:placeholder-shown) + .form-label {
            top: -15px;
            left: 10px;
            font-size: 14px;
            color: #ffcc00;
            background: rgba(0, 0, 0, 0.9);
            padding: 2px 5px;
            border-radius: 5px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #000, #333);
            border: none;
            padding: 10px;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            transition: 0.3s;
        }
        .btn-primary:hover {
            box-shadow: 0 0 20px rgba(255, 204, 0, 1);
            transform: scale(1.05);
        }
        h2 {
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }
        .text-danger {
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }
        a {
            color: #ffcc00;
            text-decoration: none;
            transition: 0.3s;
        }
        a:hover {
            text-shadow: 0 0 10px rgba(255, 204, 0, 1);
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Signup</h2>
    <div class="card">
        <form th:action="@{/auth/signup}" method="post">
            <div class="form-group">
                <input type="text" id="username" name="username" class="form-control" required placeholder=" ">
                <label for="username" class="form-label">Username</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" class="form-control" required placeholder=" ">
                <label for="email" class="form-label">Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" required placeholder=" ">
                <label for="password" class="form-label">Password</label>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required placeholder=" ">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
            </div>
            <p class="text-danger text-center" th:text="${error}"></p>
            <button type="submit" class="btn btn-primary w-100">Signup</button>
            <p class="mt-3 text-center">
                Already have an account? <a href="http://localhost:8080/auth/login">Login here</a>
            </p>
        </form>
    </div>
</div>
</body>
</html>
