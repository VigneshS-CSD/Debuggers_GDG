<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('/img/login.jpeg') no-repeat center center/cover;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.8);
        }
        .form-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            background: transparent;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            outline: none;
            transition: 0.3s ease-in-out;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        input:focus {
            border-color: #ffcc00;
            box-shadow: 0px 0px 10px rgba(255, 204, 0, 0.8);
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ffcc00, #ff6600);
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background: linear-gradient(45deg, #ff6600, #ffcc00);
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(255, 204, 0, 0.8);
        }
        p {
            margin-top: 15px;
            color: white;
        }
        a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        a:hover {
            text-shadow: 0 0 10px rgba(255, 204, 0, 1);
        }
        #error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>

    <!-- Error Message -->
    <p id="error-message" th:if="${error}" th:text="${error}"></p>

    <form th:action="@{/auth/login}" method="post">
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" required />
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" required />
        </div>
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a th:href="@{/auth/signup}">Sign up</a></p>
</div>
</body>
</html>
